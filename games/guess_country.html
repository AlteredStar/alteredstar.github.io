<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Guess The Country</title>
  <link rel="icon" href="/images/icons/silverwolf_carrot_eyes.png" type="image/x-icon">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="/css/styles.css" type="text/css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="flex-wrapper">
    <div class="nav-wraper"></div>

    <div class="container-lg text-center px-5">
      <div class="container-lg text-center px-5 my-5 py-5">
        <div id="novelTitleDisplay" class="text-center display-6">NOVEL</div>
      </div>

      <div class="container-lg text-center px-5 my-5 py-5">
        <div id="answerDisplay" class="text-center display-6">ANSWER</div>
      </div>
      
      <div class="container justify-content-between">
        <button type="button" class="btn btn-secondary btn-lg px-5 mx-4" id="JP">JP</button>
        <button type="button" class="btn btn-secondary btn-lg px-5 mx-4" id="CN">CN</button>
        <button type="button" class="btn btn-secondary btn-lg px-5 mx-4" id="KR">KR</button>
      </div>
      <div class="container pt-5">
        <div class="container justify-content-between">
          <button type="button" class="btn btn-secondary btn-lg px-5 mx-4" id="reroll">Reroll</button>
          <input type="checkbox" class="btn-check" id="toggleReroll" autocomplete="off">
          <label class="btn btn-outline-secondary btn-lg" for="toggleReroll">Auto Reroll</label>
        </div>
        
      </div>
    </div>

    <div class="footer-wraper"></div>
  </div>

  <script src="/js/jquery-3.7.1.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/csv_parser.js"></script>
  <script src="/js/guess_country.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
