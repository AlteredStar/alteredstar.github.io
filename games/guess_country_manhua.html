<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Guess The Country (Manhua)</title>
  <link rel="icon" href="/images/icons/silverwolf_carrot_eyes.png" type="image/x-icon">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="/css/styles.css" type="text/css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="flex-wrapper">
    <div class="nav-wraper"></div>

    <div class="container-lg text-center px-5">
      <div class="container-lg text-center px-5 mt-5 pb-5">
        <div id="titleDisplay" data-title-type="manhua" class="text-center display-6 row align-items-center justify-content-center" style="height: 250px;">MANHUA</div>
      </div>

      <div class="container-lg text-center px-5 mb-5 pb-5">
        <div id="answerDisplay" class="text-center display-6" style="height: 50px;">ANSWER</div>
        <div id="correctAnswerDisplay" class="text-center display-12 text-success" style="height: 25px;"></div>
      </div>
      
      <div class="container justify-content-between" id="defaultButtonGroup" data-button-type="group">
        <button type="button" class="btn btn-secondary btn-lg px-5 mx-4" id="JP" data-button-type="JP">JP</button>
        <button type="button" class="btn btn-secondary btn-lg px-5 mx-4" id="CN" data-button-type="CN">CN</button>
        <button type="button" class="btn btn-secondary btn-lg px-5 mx-4" id="KR" data-button-type="KR">KR</button>
      </div>

      <div class="container justify-content-between" id="manhuaButtonGroup" data-button-type="group" style="display: none;">
        <button type="button" class="btn btn-secondary btn-lg px-5 mx-4" id="manhuaJP" data-button-type="JP">Manga</button>
        <button type="button" class="btn btn-secondary btn-lg px-5 mx-4" id="manhuaCN" data-button-type="CN">Manhua</button>
        <button type="button" class="btn btn-secondary btn-lg px-5 mx-4" id="manhuaKR" data-button-type="KR">Manhwa</button>
      </div>

      <div class="container justify-content-between" id="aespaButtonGroup" data-button-type="group" style="display: none;">
        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-dark m-1" role="button" id="aespaJP" data-button-type="JP" data-mdb-ripple-color="dark">
          <img class="border" src="/images/guess_country/aespa_buttons/giselle_pink.png" data-holder-rendered="true" style="height: 150px; width: 100%; display: block;">
        </a>
        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-dark m-1" role="button" id="aespaCN" data-button-type="CN" data-mdb-ripple-color="dark">
          <img class="border" src="/images/guess_country/aespa_buttons/ningning.png" data-holder-rendered="true" style="height: 150px; width: 100%; display: block;">
        </a>
        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-dark m-1" role="button" id="aespaKR" data-button-type="KR" data-mdb-ripple-color="dark">
          <img class="border" src="/images/guess_country/aespa_buttons/karina_winter.png" data-holder-rendered="true" style="height: 150px; width: 100%; display: block;">
        </a>
      </div>

      <div class="container justify-content-between" id="flagButtonGroup" data-button-type="group" style="display: none;">
        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-dark m-1" role="button" id="flagJP" data-button-type="JP" data-mdb-ripple-color="dark">
          <img class="border" src="/images/guess_country/flag_buttons/japan_flag.png" data-holder-rendered="true" style="height: 150px; width: 100%; display: block;">
        </a>
        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-dark m-1" role="button" id="flagCN" data-button-type="CN" data-mdb-ripple-color="dark">
          <img class="border" src="/images/guess_country/flag_buttons/china_flag.png" data-holder-rendered="true" style="height: 150px; width: 100%; display: block;">
        </a>
        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-dark m-1" role="button" id="flagKR" data-button-type="KR" data-mdb-ripple-color="dark">
          <img class="border" src="/images/guess_country/flag_buttons/south_korea_flag.png" data-holder-rendered="true" style="height: 150px; width: 100%; display: block;">
        </a>
      </div>

      <div class="container justify-content-between" id="foodButtonGroup" data-button-type="group" style="display: none;">
        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-dark m-1" role="button" id="foodJP" data-button-type="JP" data-mdb-ripple-color="dark">
          <img class="border" src="/images/guess_country/food_buttons/ramen.png" data-holder-rendered="true" style="height: 150px; width: 100%; display: block;">
        </a>
        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-dark m-1" role="button" id="foodCN" data-button-type="CN" data-mdb-ripple-color="dark">
          <img class="border" src="/images/guess_country/food_buttons/peking_duck.png" data-holder-rendered="true" style="height: 150px; width: 100%; display: block;">
        </a>
        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-dark m-1" role="button" id="foodKR" data-button-type="KR" data-mdb-ripple-color="dark">
          <img class="border" src="/images/guess_country/food_buttons/kimchi.png" data-holder-rendered="true" style="height: 150px; width: 100%; display: block;">
        </a>
      </div>

      <div class="container justify-content-between" id="protagButtonGroup" data-button-type="group" style="display: none;">
        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-dark m-1" role="button" id="protagJP" data-button-type="JP" data-mdb-ripple-color="dark">
          <img class="border" src="/images/guess_country/protag_buttons/kirito.png" data-holder-rendered="true" style="height: 150px; width: 100%; display: block;">
        </a>
        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-dark m-1" role="button" id="protagCN" data-button-type="CN" data-mdb-ripple-color="dark">
          <img class="border" src="/images/guess_country/protag_buttons/yun_che.png" data-holder-rendered="true" style="height: 150px; width: 100%; display: block;">
        </a>
        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-dark m-1" role="button" id="protagKR" data-button-type="KR" data-mdb-ripple-color="dark">
          <img class="border" src="/images/guess_country/protag_buttons/sung_jin_woo.png" data-holder-rendered="true" style="height: 150px; width: 100%; display: block;">
        </a>
      </div>

      <div class="container justify-content-between" id="gachaButtonGroup" data-button-type="group" style="display: none;">
        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-dark m-1" role="button" id="gachaJP" data-button-type="JP" data-mdb-ripple-color="dark">
          <img class="border" src="/images/guess_country/gacha_buttons/gbf_icon.png" data-holder-rendered="true" style="height: 150px; width: 100%; display: block;">
        </a>
        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-dark m-1" role="button" id="gachaCN" data-button-type="CN" data-mdb-ripple-color="dark">
          <img class="border" src="/images/guess_country/gacha_buttons/genshin_icon.png" data-holder-rendered="true" style="height: 150px; width: 100%; display: block;">
        </a>
        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-dark m-1" role="button" id="gachaKR" data-button-type="KR" data-mdb-ripple-color="dark">
          <img class="border" src="/images/guess_country/gacha_buttons/nikke_icon.png" data-holder-rendered="true" style="height: 150px; width: 100%; display: block;">
        </a>
      </div>

      <div class="container py-5 mb-5">
        <div class="container justify-content-between">
          <button type="button" class="btn btn-secondary btn-lg px-5 mx-4" id="reroll">Reroll</button>
          <input type="checkbox" class="btn-check" id="toggleReroll" autocomplete="off">
          <label class="btn btn-outline-secondary btn-lg" for="toggleReroll">Auto Reroll</label>

          <button data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-secondary mx-2" data-mdb-ripple-color="dark" data-bs-toggle="modal" data-bs-target="#settings" style="scale:1.5"><i class="fa-solid fa-gear"></i></button>
          <button data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-secondary mx-2" data-mdb-ripple-color="dark" data-bs-toggle="modal" data-bs-target="#history" style="scale:1.5"><i class="fa-solid fa-bars"></i></button>

          <div class="modal fade" id="settings" tabindex="-1" aria-labelledby="settingsMenuTitle" style="display: none;">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="settingsMenuTitle">Modal title</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="container py-3">
                    <label class="form-label" for="buttonPicker" style="display: inline;">Button Skin:</label>
                    <div class="dropdown" style="display: inline;">
                      <button class="btn btn-secondary dropdown-toggle mx-1" type="button" id="buttonPicker" data-bs-toggle="dropdown" aria-expanded="false">
                        Default Buttons
                      </button>
                      <ul class="dropdown-menu">
                        <li><button class="dropdown-item" type="button" id="defaultButtons">Default Buttons</button></li>
                        <li><button class="dropdown-item" type="button" id="manhuaButtons">Manhua Buttons</button></li>
                        <li><button class="dropdown-item" type="button" id="aespaButtons">Aespa Buttons</button></li>
                        <li><button class="dropdown-item" type="button" id="flagButtons">Flag Buttons</button></li>
                        <li><button class="dropdown-item" type="button" id="foodButtons">Food Buttons</button></li>
                        <li><button class="dropdown-item" type="button" id="protagButtons">Protagonist Buttons</button></li>
                        <li><button class="dropdown-item" type="button" id="gachaButtons">Gacha Buttons</button></li>
                      </ul>
                    </div>
                  </div>
                  
                  <div class="container py-3" style="display: inline;">
                    <div data-mdb-range-init class="range" style="display: inline;">
                      <label class="form-label" for="rerollSpeedSlider">Auto Reroll Speed:</label>
                      <input type="range" class="form-range mx-2" min="0" max="3" value="2" id="rerollSpeedSlider" style="width: 150px; display: inline-block; vertical-align: middle;">
                      <span id="rerollSpeedDisplay">2 seconds</span>
                    </div>
                  </div>

                  <div class="container py-3">
                    <div class="form-check form-switch">
                      <label class="form-check-label" for="rerollOnWrong" style="float: left;">Disable Auto Reroll On Wrong Answers:</label>
                      <input class="form-check-input" type="checkbox" id="rerollOnWrong" style="float: none; transform: scale(1.5);" checked>
                    </div>
                  </div>

                  <br><br><br><br><br><br><br><br><br><br>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

          <div class="modal fade" id="history" tabindex="-1" aria-labelledby="historyMenuTitle" style="display: none;">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="historyMenuTitle">History</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <table class="table" id="historyTable">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Your Answer</th>
                        <th scope="col">Correct Answer</th>
                      </tr>
                    </thead>

                  </table>
                  <br><br><br><br><br><br><br><br><br><br>
                </div>
                <div class="modal-footer">
                  <div class="me-auto" id="accuracyDisplay">Accuracy: N/A</div>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

        </div>
        
      </div>
    </div>

    <div class="footer-wraper"></div>
  </div>

  <script src="/js/jquery-3.7.1.min.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/csv_parser.js"></script>
  <script src="/js/guess_country.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
