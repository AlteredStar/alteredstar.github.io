<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Real Or Fake?</title>
  <link rel="icon" href="/images/icons/silverwolf_carrot_eyes.png" type="image/x-icon">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="/css/styles.css" type="text/css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="flex-wrapper">
    <div class="nav-wraper"></div>

    <div class="container-lg text-center px-5">
      <div class="container-lg text-center px-5 my-5 py-5">
        <div id="novelTitleDisplay" class="text-center display-6">NOVEL</div>
      </div>

      <div class="container-lg text-center px-5 my-5 py-5">
        <div id="answerDisplay" class="text-center display-6">ANSWER</div>
      </div>
      
      <div class="container justify-content-between" id="defaultButtonGroup">
        <button type="button" class="btn btn-secondary btn-lg px-5 mx-4" id="real">Real</button>
        <button type="button" class="btn btn-secondary btn-lg px-5 mx-4" id="fake">Fake</button>
      </div>

      <div class="container pt-5">
        <div class="container justify-content-between">
          <button type="button" class="btn btn-secondary btn-lg px-5 mx-4" id="reroll">Reroll</button>
          <input type="checkbox" class="btn-check" id="toggleReroll" autocomplete="off">
          <label class="btn btn-outline-secondary btn-lg" for="toggleReroll">Auto Reroll</label>

          <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-dark m-1" role="button" data-mdb-ripple-color="dark" data-bs-toggle="modal" data-bs-target="#settings" style="scale:1.5"><i class="fa-solid fa-gear"></i></a>

          <div class="modal fade" id="settings" tabindex="-1" aria-labelledby="settingsMenuTitle" style="display: none;">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="settingsMenuTitle">Modal title</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="container py-3">
                    <label class="form-label" for="buttonPicker" style="display: inline;">Button Skin:</label>
                    <div class="dropdown" style="display: inline;">
                      <button class="btn btn-secondary dropdown-toggle mx-1" type="button" id="buttonPicker" data-bs-toggle="dropdown" aria-expanded="false">
                        Default Buttons
                      </button>
                      <ul class="dropdown-menu">
                        <li><button class="dropdown-item" type="button" id="">Default Buttons</button></li>
                        <li><button class="dropdown-item" type="button" id="">Default Buttons</button></li>
                        <li><button class="dropdown-item" type="button" id="">Default Buttons</button></li>
                      </ul>
                    </div>
                  </div>
                  
                  <div class="container py-3" style="display: inline;">
                    <div data-mdb-range-init class="range" style="display: inline;">
                      <label class="form-label" for="rerollSpeedSlider">Auto Reroll Speed:</label>
                      <input type="range" class="form-range mx-2" min="0" max="3" value="2" id="rerollSpeedSlider" style="width: 150px; display: inline-block; vertical-align: middle;">
                      <span id="rerollSpeedDisplay">2 seconds</span>
                    </div>
                  </div>

                  <br><br><br><br><br><br><br><br><br><br>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>

    <div class="footer-wraper"></div>
  </div>

  <script src="/js/jquery-3.7.1.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/csv_parser.js"></script>
  <script src="/js/real_or_fake.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
